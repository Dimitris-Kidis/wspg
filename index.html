<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//db.onlinewebfonts.com/c/ef8127dc8d3774cb29a1fa159ab00596?family=ArcadeClassic2003" rel="stylesheet" type="text/css"/>
    <title>Water Sort Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="hidden"> -->
    <span id="title">Water Sort Puzzle Game</span>
    <div class="menu" id="menu">
        <div class="menu-buttons">
            <div class="button"><img id="start-button" src="icons/start.png" alt=""></div>
            <div class="button"><img id="credits-button" src="icons/credits.png" alt=""></div>
            <div class="button"><img id="exit-button" src="icons/exit.png" alt=""></div>
        </div>
    </div>

    <div class="hidden" id="credits-text">
        <div class="container">
            
        <div id="text">
            This game was created by Dimitris Kidis.
            <br><br>Music:
            <br><br>John - Sunrise
            <br><br>References: 
            <br><br>Behance/profile1
            <br><br>2022 (c) All Rights Reserved
        </div>
        <div id="back-button"><img id="back-button" src="icons/back.png" alt=""></div>
        </div>
    </div>

    <div class="hidden" id="settings">
        <div id="container">
            <div class="button"><img id="play-button" src="icons/play.png" alt=""></div>

            <div class="settings-title">Difficulty:</div>
                <div class="levels">
                    
                    <img class="icon-box" src="icons/radiobox.png" id="unchecked" alt="">
                    <span class="mode-names">Easy</span>
                    <img class="icon-box" src="icons/radiobox.png" id="unchecked" alt="">
                    <span class="mode-names">Medium</span>
                    <img class="icon-box" src="icons/radiobox.png" id="unchecked" alt="">
                    <span class="mode-names">Hard</span>
                </div>

            <div class="settings-title">Options:</div>
                <div class="levels">
                    <img id="icon-box-time" src="icons/radiobox.png" style="width: 20px;" alt=""><span class="mode-names">Time</span><span class="mode-names" id="input-time">01:00</span><div class="arrows" ><img src="icons/arrow-up.png" id="arrow-up-1" alt=""><img id="arrow-down-1" src="icons/arrow-down.png" alt=""></div>

                    <img id="icon-box-xp" src="icons/radiobox.png" style="width: 20px;" alt=""><span class="mode-names">XP</span><span class="mode-names" id="input-xp">1</span><div class="arrows" ><img src="icons/arrow-up.png" id="arrow-up-2" alt=""><img id="arrow-down-2" src="icons/arrow-down.png" alt=""></div>
                    
                    
                    <div><img src="" alt=""><img src="" alt=""></div>
                </div>
            <div class="sound-icons">
                <img src="" alt="">
                <img src="" alt="">
            </div>


            <div class="button"><img id="back-button-2" src="icons/back.png" alt=""></div>
        </div>
    </div>

</div>
    <div class="header hidden" id="header">
        <div class="stars">
            <img src="icons/full-star-2.png" class="star" alt="">
            <img src="icons/full-star-2.png" class="star" alt="">
            <img src="icons/full-star-2.png" class="star" alt="">
            <img src="icons/full-star-2.png" class="star" alt="">
            <img src="icons/empty-star-2.png" class="star" alt="">

        </div>
        <div class="timer" id="timer">
            00:57
        </div>
        <div class="xp">
            <img src="icons/full-heart.png" class="heart" alt="">
            <img src="icons/full-heart.png" class="heart" alt="">
            <img src="icons/empty-heart.png" class="heart" alt="">
            <img src="icons/full-heart.png" class="heart" alt="">
            <img src="icons/full-heart.png" class="heart" alt="">
        </div>
    </div>







    <div class="gameplay hidden"></div>


    <span id="footer">Dimitris Kidis Prod.</span>
    <script src="main.js"></script>
</body>

</html>
